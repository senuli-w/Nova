<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nova Budget Manager</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#6366f1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2382/2382461.png">
    
    <link rel="stylesheet" href="css/styles.css?v=20260131d">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <!-- App Container -->
    <div id="app">
        <!-- Loading Screen -->
        <div id="loading-screen" class="loading-screen">
            <div class="spinner"></div>
        </div>

        <!-- Auth Page -->
        <div id="auth-page" class="auth-page hidden">
            <div class="auth-container">
                <div class="auth-logo">
                    <i data-lucide="wallet"></i>
                    <h1>Nova</h1>
                </div>
                <p class="auth-subtitle">Track your finances with ease</p>
                
                <div id="auth-error" class="auth-error hidden"></div>
                
                <form id="auth-form">
                    <input type="email" id="auth-email" placeholder="Email" required>
                    <input type="password" id="auth-password" placeholder="Password" required>
                    <button type="submit" id="auth-submit" class="btn-primary">
                        <span id="auth-submit-text">Sign In</span>
                    </button>
                </form>
                
                <p class="auth-toggle">
                    <span id="auth-toggle-text">Don't have an account?</span>
                    <button id="auth-toggle-btn" type="button">Sign Up</button>
                </p>
            </div>
        </div>

        <!-- Main App -->
        <div id="main-app" class="main-app hidden">
            <!-- Top Header with Hamburger -->
            <header class="app-header">
                <button id="menu-toggle" class="menu-btn">
                    <i data-lucide="menu"></i>
                </button>
                <h1 id="page-title">Dashboard</h1>
                <button id="header-add-btn" class="icon-btn">
                    <i data-lucide="plus"></i>
                </button>
            </header>

            <!-- Slide-out Menu -->
            <nav id="side-menu" class="side-menu">
                <div class="menu-header">
                    <h2>Nova</h2>
                    <button id="menu-close" class="icon-btn">
                        <i data-lucide="x"></i>
                    </button>
                </div>
                <div class="menu-items">
                    <a href="#dashboard" class="menu-item active" data-page="dashboard">
                        <i data-lucide="layout-dashboard"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="#accounts" class="menu-item" data-page="accounts">
                        <i data-lucide="wallet"></i>
                        <span>Accounts</span>
                    </a>
                    <a href="#transactions" class="menu-item" data-page="transactions">
                        <i data-lucide="arrow-left-right"></i>
                        <span>Transactions</span>
                    </a>
                    <a href="#budgets" class="menu-item" data-page="budgets">
                        <i data-lucide="pie-chart"></i>
                        <span>Budgets</span>
                    </a>
                    <a href="#calendar" class="menu-item" data-page="calendar">
                        <i data-lucide="calendar"></i>
                        <span>Calendar</span>
                    </a>
                </div>
                <div class="menu-footer">
                    <button id="logout-btn" class="btn-logout">
                        <i data-lucide="log-out"></i>
                        <span>Sign Out</span>
                    </button>
                </div>
            </nav>

            <!-- Menu Overlay -->
            <div id="menu-overlay" class="menu-overlay"></div>

            <!-- Main Content -->
            <main class="content">
                <!-- Dashboard Page -->
                <div id="page-dashboard" class="page active">
                    <div class="stats-cards">
                        <div class="stat-card primary">
                            <div class="stat-icon">
                                <i data-lucide="wallet"></i>
                            </div>
                            <div class="stat-info">
                                <p class="stat-label">Net Worth</p>
                                <h2 class="stat-value">Rs. <span id="total-balance">0</span></h2>
                            </div>
                        </div>
                        <div class="stat-card income">
                            <div class="stat-icon">
                                <i data-lucide="trending-up"></i>
                            </div>
                            <div class="stat-info">
                                <p class="stat-label">Income</p>
                                <h3 class="stat-value">Rs. <span id="monthly-income">0</span></h3>
                            </div>
                        </div>
                        <div class="stat-card expense">
                            <div class="stat-icon">
                                <i data-lucide="trending-down"></i>
                            </div>
                            <div class="stat-info">
                                <p class="stat-label">Expenses</p>
                                <h3 class="stat-value">Rs. <span id="monthly-expense">0</span></h3>
                            </div>
                        </div>
                    </div>

                    <div class="section">
                        <h3 class="section-title">Recent Transactions</h3>
                        <div id="recent-transactions" class="transaction-list"></div>
                    </div>
                </div>

                <!-- Accounts Page -->
                <div id="page-accounts" class="page">
                    <button id="add-account-btn" class="btn-primary btn-full">
                        <i data-lucide="plus"></i>
                        <span>Add Account</span>
                    </button>
                    <div id="accounts-grid" class="accounts-list"></div>
                </div>

                <!-- Transactions Page -->
                <div id="page-transactions" class="page">
                    <div id="all-transactions" class="transaction-list"></div>
                </div>

                <!-- Budgets Page -->
                <div id="page-budgets" class="page">
                    <button id="add-budget-btn" class="btn-primary btn-full">
                        <i data-lucide="plus"></i>
                        <span>Set Budget</span>
                    </button>
                    <div id="budgets-list" class="budgets-list"></div>
                </div>

                <!-- Calendar Page -->
                <div id="page-calendar" class="page">
                    <div class="calendar-nav">
                        <button id="prev-month-btn" class="icon-btn">
                            <i data-lucide="chevron-left"></i>
                        </button>
                        <h3 id="calendar-month-year">January 2026</h3>
                        <button id="next-month-btn" class="icon-btn">
                            <i data-lucide="chevron-right"></i>
                        </button>
                    </div>
                    <div class="calendar-weekdays">
                        <div class="weekday">S</div>
                        <div class="weekday">M</div>
                        <div class="weekday">T</div>
                        <div class="weekday">W</div>
                        <div class="weekday">T</div>
                        <div class="weekday">F</div>
                        <div class="weekday">S</div>
                    </div>
                    <div id="calendar-grid" class="calendar-grid"></div>
                </div>
            </main>
        </div>
    </div>

    <!-- Transaction Modal -->
    <div id="transaction-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Transaction</h3>
                <button class="icon-btn" data-close-modal="transaction-modal">
                    <i data-lucide="x"></i>
                </button>
            </div>
            <form id="transaction-form">
                <div class="type-tabs">
                    <button type="button" class="type-tab active" data-type="expense">Expense</button>
                    <button type="button" class="type-tab" data-type="income">Income</button>
                    <button type="button" class="type-tab" data-type="transfer">Transfer</button>
                </div>
                
                <input type="number" id="txn-amount" placeholder="Amount" step="0.01" required>
                <select id="txn-account" required>
                    <option value="">Select Account</option>
                </select>
                <select id="txn-to-account" class="hidden">
                    <option value="">To Account</option>
                </select>
                <select id="txn-category" required>
                    <option value="food">ğŸ” Food</option>
                    <option value="transport">ğŸš— Transport</option>
                    <option value="shopping">ğŸ›ï¸ Shopping</option>
                    <option value="entertainment">ğŸ¬ Entertainment</option>
                    <option value="bills">ğŸ“„ Bills</option>
                    <option value="health">ğŸ’Š Health</option>
                    <option value="education">ğŸ“š Education</option>
                    <option value="salary">ğŸ’° Salary</option>
                    <option value="freelance">ğŸ’¼ Freelance</option>
                    <option value="investment">ğŸ“ˆ Investment</option>
                    <option value="other">ğŸ“¦ Other</option>
                </select>
                <input type="text" id="txn-description" placeholder="Description (optional)">
                <input type="date" id="txn-date" required>
                
                <button type="submit" class="btn-primary btn-full">Save Transaction</button>
            </form>
        </div>
    </div>

    <!-- Account Modal -->
    <div id="account-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Account</h3>
                <button class="icon-btn" data-close-modal="account-modal">
                    <i data-lucide="x"></i>
                </button>
            </div>
            <form id="account-form">
                <input type="text" id="acc-name" placeholder="Account Name" required>
                <select id="acc-type" required>
                    <option value="bank">ğŸ¦ Bank</option>
                    <option value="cash">ğŸ’µ Cash</option>
                    <option value="savings">ğŸ§ Savings</option>
                    <option value="credit">ğŸ’³ Credit Card</option>
                </select>
                <input type="number" id="acc-balance" placeholder="Initial Balance" step="0.01" required>
                <button type="submit" class="btn-primary btn-full">Add Account</button>
            </form>
        </div>
    </div>

    <!-- Budget Modal -->
    <div id="budget-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Set Budget</h3>
                <button class="icon-btn" data-close-modal="budget-modal">
                    <i data-lucide="x"></i>
                </button>
            </div>
            <form id="budget-form">
                <select id="budget-category" required>
                    <option value="food">ğŸ” Food</option>
                    <option value="transport">ğŸš— Transport</option>
                    <option value="shopping">ğŸ›ï¸ Shopping</option>
                    <option value="entertainment">ğŸ¬ Entertainment</option>
                    <option value="bills">ğŸ“„ Bills</option>
                    <option value="health">ğŸ’Š Health</option>
                    <option value="education">ğŸ“š Education</option>
                    <option value="other">ğŸ“¦ Other</option>
                </select>
                <input type="number" id="budget-limit" placeholder="Monthly Limit" step="0.01" required>
                <button type="submit" class="btn-primary btn-full">Save Budget</button>
            </form>
        </div>
    </div>

    <!-- Day Detail Modal -->
    <div id="day-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="day-date">January 15, 2026</h3>
                <button class="icon-btn" data-close-modal="day-modal">
                    <i data-lucide="x"></i>
                </button>
            </div>
            <div id="day-transactions" class="transaction-list"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- App Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/app.js?v=20260131d"></script>
</body>
</html>
